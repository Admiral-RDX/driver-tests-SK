<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver's License Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="test-container">
        <h1>Driver's License Test</h1>
        <button onclick="showCorrectAnswers()">Show Correct Answers</button>
        <div class="test-selector">
            <label for="testDropdown">Choose a test:</label>
            <select id="testDropdown" onchange="loadSelectedTest()">
                <!-- Options will be dynamically populated in JavaScript -->
            </select>
        </div>
        <div class="questions" id="questionsContainer"></div>
        <button onclick="submitTest()">Submit</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
